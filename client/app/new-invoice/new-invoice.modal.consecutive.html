<div class="modal-header">
	<h4 class="modal-title">Consecutivo de Facturas</h4>
</div>
<div class="modal-body">
	<form novalidate class="">
	  <div class="form-group">
	    <label for="description">Renta Mensual</label>
	    <textarea class="form-control" id="concept" rows="4" ng-model="consecutive.monthlyRent" placeholder="Concepto de Renta Mensual"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="description">Mantenimiento</label>
	    <textarea class="form-control" id="concept" rows="4" ng-model="consecutive.maintenanceFee" placeholder="Concepto de Mantenimiento"></textarea>
	  </div>
  </form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="submit" ng-click="create(consecutive)" form="form-create">Crear</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
