<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title"><strong>{{ $root.building.name }}</strong> - Crear una nueva unidad</h4>
</div>
<div class="modal-body">

  <form id="form-create" class="form-create" name="form" ng-submit="create(form)" novalidate>
    <div class="row">
    <div class="form-group col-md-12">
      <label for="local">Numero de Unidad</label>
      <input type="number" class="form-control" id="local"  ng-model="unit.local" placeholder="Numero" style="max-width: 215px;" />
    </div>
    <div class="form-group col-md-5">
      <label for="surface">Superficie</label>
      <div class="input-group">

        <input type="number" class="form-control" id="surface" ng-model="unit.surface" placeholder="Superficie" />
        <div class="input-group-addon">m<sup>2</sup></div>
      </div>
    </div>
    <div class="form-group col-md-5">
      <label for="type">Tipo</label>
      <!--input type="text" class="form-control" id="type" ng-model="unit.type" placeholder="Tipo" /-->
      <select class="form-control" id="type" ng-model="unit.type">
        <option value="">Selecciona tu opcion</option>
        <option value="Bodega">Bodega</option>
        <option value="Comercial">Comercial</option>
        <option value="Oficina">Oficina</option>
      </select>
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-md-12">
      <label for="description">Descripción</label>
      <textarea class="form-control" id="description" rows="5" ng-model="unit.description" placeholder="Descripción"></textarea>
    </div>
    <div class="form-group col-md-12">
      <label for="description">Disponibilidad</label><br>
      <input bs-switch type="checkbox" id="ocupated" ng-model="unit.ocupated" switch-on-text="ocupado" switch-off-text="disponible" switch-on-color="danger" switch-inverse="true">
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="submit" form="form-create">Crear</button>
</div>
