<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title"><strong>{{ $root.building.name }}</strong> - Crear una nuevo Cliente</h4>
</div>
<div class="modal-body">

  <form id="form-create" class="form-create" name="form" ng-submit="create(form)" novalidate>
    <div class="row">
      <div class="form-group col-md-5">
        <label for="name">Razon Social</label>
        <input type="text" class="form-control" id="name"  ng-model="customer.name" placeholder="Razon Social" />
      </div>
      <div class="clearfix"></div>
      <div class="form-group col-md-6">
        <label for="tradename">Nombre Comercial</label>
        <input type="text" class="form-control" id="tradename" ng-model="customer.tradename" placeholder="Nombre Comercial" />
      </div>
      <div class="form-group col-md-3">
        <label for="rfc">RFC</label>
        <input type="text" class="form-control" id="rfc" ng-model="customer.rfc" placeholder="RFC" />
      </div>
      <div class="form-group col-md-6">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" ng-model="customer.address" placeholder="Dirección" />
      </div>
      <div class="form-group col-md-4">
        <label for="neiborhood">Colonia</label>
        <input type="text" class="form-control" id="neiborhood" ng-model="customer.neiborhood" placeholder="Colonia" />
      </div>
      <div class="form-group col-md-2">
        <label for="zip_code">Codigo Postal</label>
        <input type="text" class="form-control" id="zip_code" ng-model="customer.zipCode" placeholder="Codigo Postal" />
      </div>
      <div class="form-group col-md-4">
        <label for="city">Cuidad</label>
        <input type="text" class="form-control" id="city" ng-model="customer.city" placeholder="Cuidad" />
      </div>
      <div class="form-group col-md-4">
        <label for="state">Estado</label>
        <input type="text" class="form-control" id="state" ng-model="customer.state" placeholder="Estado" />
      </div>
      <div class="form-group col-md-4">
        <label for="country">Pais</label>
        <input type="text" class="form-control" id="country" ng-model="customer.country" placeholder="Pais" />
      </div>
      <div class="form-group col-md-4">
        <label for="representative">Representante Legal</label>
        <input type="text" class="form-control" id="representative" ng-model="customer.representative" placeholder="Representante" />
      </div>
      <div class="form-group col-md-4">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" ng-model="customer.email" placeholder="Email" />
      </div>
      <div class="form-group col-md-4">
        <label for="currency">Moneda</label>
        <select class="form-control" id="currency" name="currency" ng-model="customer.currency">
          <option value="" disabled selected hidden>Seleccionar...</option>
          <option value="pesos">Pesos (MXN)</option>
          <option value="dolares">Dólares (USD)</option>
        </select>
      </div>
      <div class="col-md-12">
        <h4>Contactos</h4>
        <hr>
      </div>
      <div class="col-md-12 text-center" ng-show="!contacts.length"><p>No existen contactos</p></div>
      <div ng-show="contacts.length">
        <div class="col-md-3">
          <label for="name">Nombre</label>
        </div>
        <div class="col-md-3">
          <label for="email">Email</label>
        </div>
        <div class="col-md-3">
          <label for="phone">Teléfono</label>
        </div>
        <div class="col-md-2">
          <label for="position">Puesto</label>
        </div>
        <div class="col-md-1">
          <label for="position">Enviar</label>
        </div>
      </div>
      <div ng-repeat="contact in contacts">
        <div class="form-group col-md-3">
          <input type="text" class="form-control" id="name" ng-model="contact.name" placeholder="Nombre" />
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" id="email" ng-model="contact.email" placeholder="Email" />
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="form-control" id="phone" ng-model="contact.phone" placeholder="Teléfono" ui-mask="(999) 999-9999" ui-mask-placeholder />
        </div>
        <div class="form-group col-md-2" style="min-width: 185px;">
          <input type="text" class="form-control" id="position" ng-model="contact.position" placeholder="Puesto" />
        </div>
        <div class="checkbox col-md-1" style="max-width: 35px;">
          <label>
            <input type="checkbox" ng-model="contact.isActive">
          </label>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <div style="float:left">
    <button class="btn btn-success" ng-click="addContact()"><i class="fa fa-plus"></i> Agregar Contacto</button>
    <button class="btn btn-danger" ng-click="clearContacts()">Limpiar Contactos</button>
  </div>
  <div style="float:right">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" form="form-create">Crear</button>
  </div>
</div>
