<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 class="modal-title">Crear un nuevo inmueble</h4>
</div>
<div class="modal-body">

  <form id="form-create" class="form-create" name="form" ng-submit="create(form)" novalidate>
    <div class="row">
      <div class="form-group col-md-12">
        <label for="name">Nuevo Inmueble</label>
        <input type="text" class="form-control" id="name" ng-model="building.name" placeholder="Nombre de tu Inmueble"/>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" type="submit" form="form-create">Crear Inmueble</button>
</div>
